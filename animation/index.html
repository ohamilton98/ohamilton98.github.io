
<!DOCTYPE html>
<html>
<head>
<style>
  /* Center the video horizontally and vertically using Flexbox */
  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* 100% of the viewport height */
  }

  .page{max-width:80%;
  }

</style>
</head>
<body>
  <div class="page">
    <div class="container">
      <video controls loop>
        <source src="myvideo.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</body>
</html>
